{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}

<form method="POST">
	<h3 align="center">Sign Up</h3>
	<table>
		<tr>
			<td><label for="email">Email Address</label></td>
			<td><input type="email" id="email" name="email" placeholder="Enter email"></td>
		</tr>
		<tr>
			<td><label for="firstName">First Name</label></td>
			<td><input type="text" id="firstName" name="firstName" placeholder="Enter first name"></td>
		</tr>
		<tr>
			<td><label for="password1">Password</label></td>
			<td><input type="password" id="password1" name="password1" placeholder="Enter Password"></td>
		</tr>
		<tr>
			<td><label for="password2">Password (Confirm)</label></td>
			<td><input type="password" id="password2" name="password2" placeholder="Confirm Password"></td>
		</tr>
		<tr>
			<td></td>
			<td><button type="submit">Submit</button></td>
		</tr>
	</table>
</form>
{% endblock %}
